<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
login: <input type="tex" id=" login"><br>
senha: <input type="password" id="senha"><br>
<button id="enviar">entrar</button>

<script>

    // Login e senha do usuário
    const loginUsuario = 'joca';
    const loginSenha = '1234';

    // Quando clicar em 'id="enviar"'
    enviar.onclick = () => {

        // Ler o valor do 'Login' digitado
        var formUsuario = login.value;

        // Ler o valor da 'Senha'  digitada
        var formSenha = senha.value;

        // Testa se usuário e senha estão corretos
        if (
            // Primeira expressão
            formUsuario == loginUsuario

            // AND
            &&

            // Segunda expressão
            formSenha == loginSenha
        ) {
            console.log('usuario ok.')
        } else {
            console.error('oooops!');
        }



        // Não faça mais nada.
        return false;
    }




</body>
